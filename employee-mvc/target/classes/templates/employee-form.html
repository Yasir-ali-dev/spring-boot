<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Employee Form</title>
</head>

<body>

<div class="container">
    <form th:action="@{/employees/save}" method="post" th:object="${employee}">
        <input class="form-control mb-4 w-25" type="text" placeholder="Enter FirstName" th:field="*{firstName}">
        <input class="form-control mb-4 w-25" type="text" placeholder="Enter LastName" th:field="*{lastName}">
        <input class="form-control mb-4 w-25" type="email" placeholder="Enter Email" th:field="*{email}">

        <input type="submit" value="Save" class="btn btn-info btn-sm col-2"/>
    </form>

</div>

</body>
</html>
